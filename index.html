<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="./space-creatures.png" />
    <title>Space Creatures</title>
    <style>
     * { box-sizing: border-box; }
     html, body, div { padding: 0; margin: 0; }
     html {
       background: #000;
     }
     body {
       font: normal 16px/24px "courier new", courier, monospace;
       color: #fff;
     }
     h1, h2 {
       margin: 0 0 1em;
       text-align: center;
     }
     a {
       color: #999;
       color: rgba(255, 255, 255, .65);
       text-decoration: none;
     }
     a:hover {
       color: #fff;
       color: rgba(255, 255, 255, .85);
     }
     #content {
       position: relative;
       max-width: 850px;
       padding: 0 15px;
       margin: 30px auto;
     }
     #game {
       position: relative;
       display: block;
       border: 10px solid rgba(255, 255, 255, .25);
       outline: none;
       background: radial-gradient(#22222a 0%, #000 80%, #000 89%, #306 100%);
       border-radius: 10px;
     }
     #game:focus {
       border-color: rgba(255, 255, 255, .65);
     }
     #game-inner {
       position: relative;
     }
     #game canvas {
       position: absolute;
       top: 0;
       left: 0;
     }
     #key-modal {
       display: none;
       position: absolute;
       box-sizing: border-box;

       top: 100px;
       left: 50%;
       width: 460px;
       margin-left: -230px;
       padding: 20px;

       background: #000;
       background: rgba(0, 0, 0, .85);
       border: 10px solid rgba(255, 255, 255, .75);
       border-radius: 10px;
     }
     #key-modal.show {
       display: block;
     }
     #key-modal p {
       white-space: pre-wrap;
     }
     a#help {
       position: absolute;
       bottom: 10px;
       right: 10px;
       font-size: 24px;
       line-height: 24px;
       width: 24px;
       font-weight: bold;
       text-align: center;
     }
     .sr-only {
       position: absolute;
       width: 1px;
       height: 1px;
       overflow: hidden;
       text-indent: 110%;
     }
     .close {
       position: absolute;
       top: 10px;
       right: 10px;
       font-size: 16px;
       line-height: 16px;
     }
     @media screen and (max-width: 850px) {
       #content {
	 width: 100%;
	 padding: 0;
       }
       #game, #key-modal {
         border-width: 5px;
         border-radius: 5px;
         border-color: rgba(255, 255, 255, .65);
       }
       a#help {
         bottom: auto;
         top: 0;
         right: 0;
         background: rgba(255, 255, 255, 0.25);
         width: 20px; height: 20px; font-size: 20px; line-height: 20px;
         border-radius: 0 0 0 5px;
       }
     }
     @media screen and (max-width: 480px) {
       #key-modal {
         width: 98%;
         margin-left: 1%;
         left: 0;
         border-color: rgba(200, 100, 255, .5);
       }
     }
     @media screen and (orientation: landscape) and (max-height: 420px) {
       #content {
         max-width: 420px;
         margin: 12px auto 0;
       }
       h1 {
         font-size: 12px;
         line-height: 12px;
         marign-bottom: 12px;
       }
     }
    </style>
  </head>
  <body>
    <div id="content">
      <h1>Space Creatures</h1>
      <div id="game" tabindex="1">
        <div id="game-inner">
          <!-- NOTE: tabindex is a simple way to register key events -->
          <canvas id="game-aliens"></canvas>
          <canvas id="game-defender"></canvas>
        </div>
      </div>
      <div id="key-modal">
        <h2><span id="cmd-type" data-touch="Touch" data-key="Keyboard">Keyboard</span> commands</h2>
        <p>

        </p>
        <a class="close" href="#" onclick="return false"><span class="sr-only">close</span>X</a>
      </div>
    </div>
    <a id="help" href="#" oncick="return false"><span class="sr-only">help</span>?</a>
    <script src="game.js"></script>
    <script>
     var ui = new UI();
     document.getElementById('game').focus();
    </script>
  </body>
</html>
